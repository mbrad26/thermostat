<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thermostat</title>
</head>
<body>
  <section class='container-sm jumbotron'>
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <h1 id="temperature"></h1>
    <p>
      <div class="btn-group">
        <button class="btn btn-primary" id="temperature-up">+</button>
        <button class="btn btn-primary" id="temperature-down">-</button>
      </div>
      <button class="btn btn-info" id="temperature-reset">reset</button>
      power saving mode is <span id="power-saving-status">ON</span>
      <div class="btn-group">
        <button class="btn btn-primary" id="powersaving-on">PSM on</button>
        <button class="btn btn-primary" id="powersaving-off">PSM off</button>
      </div>
    </p>
    </section>
    <script src='src/thermostat.js'></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src='./interface.js'></script>
</body>
</html>
